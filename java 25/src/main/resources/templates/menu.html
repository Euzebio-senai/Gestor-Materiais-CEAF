<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="'Bem-vindo, ' + ${userName} + '!'"></h2>
            <a href="/logout" class="btn btn-outline-danger">Sair</a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="d-grid gap-3 col-6 mx-auto mt-5">
            <a href="/operacao?tipo=ENTRADA" class="btn btn-primary btn-lg p-4">
                Registar ENTRADA
            </a>
            <a href="/operacao?tipo=SAÍDA" class="btn btn-info btn-lg p-4">
                Registar SAÍDA
            </a>
        </div>
    </div>
</body>
</html>
